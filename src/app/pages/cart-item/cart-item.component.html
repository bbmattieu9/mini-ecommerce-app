<div class="ng-white shadow-md border rounded-xl p-6 flex gap-4 items-center">
  <img [src]="cartItem().image" class="w-[50px] h-[50px] object-contain" alt="cartItem img" />
  <div class="flex flex-col">
    <span class="text-md font-bold">{{ cartItem().title}}</span>
    <span class="text-sm">{{ '$' + cartItem().price}}</span>
  </div>
  <div class="flex-1">
  <app-button label="Remove" (btnClicked)="cartSrv.removeFromCart(cartItem().id)" />
  </div>
</div>
